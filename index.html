<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <main class="main">
      <div class="gameContainer">
        <div class="title">
          <h1>Simple Hangman Game</h1>
          <h4>[no people will actually be harmed during this game]</h4>
          <div class="game">
            <input type="text" class="game">
            <button class="guess">Guess</button>
            <button class="restart">Restart</button>
          </div>
          <div class="answer">
            <h4>Current Word:</h4>
            <span>_</span>
          </div>
          <div class="lives">You have <span>5</span> lives remaining.</div>
        </div>
      </div>
    </main>

  </body>
</html>
