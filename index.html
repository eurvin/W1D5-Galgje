<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Winc Academy | Galgje Game</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" charset="utf-8"></script>
  </head>
  <body>
    <main class="main">
      <div class="gameContainer">
        <div class="title">
          <h1>Simple 'Hangman' Game</h1>
          <h4>[no people will actually be harmed during this game]</h4>
          <div class="game">
            <input type="text" maxlength="1" minlength="1" class="game">
            <button class="guess">Guess</button>
            <button class="restart">Restart</button>
          </div>
          <div class="answer">
            <h4>Current Word:</h4>
            <h4><span>_</span><h4>
          </div>
          <div><p id="lives"></p></div>
        </div>
      </div>
    </main>

  </body>
</html>
